<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtraction Levels</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">Arithmakids <span class="squiggle">~</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Topics</a>
      <a href="#">For Parents</a>
      <a href="#">Trouble navigating?</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <main class="level-path">
    <h2 class="title">SUBTRACTION</h2>
    <div class="level-container">
      <div class="level-box">
        <div class="level-number blue">1</div>
        <img src="../images/star-yellow.png" alt="Star" class="icon">
      </div>
      <img src="../images/arrow.png" alt="Arrow" class="arrow">

      <div class="level-box">
        <div class="level-number gray">2</div>
        <img src="../images/flower-red.png" alt="Flower" class="icon">
      </div>
      <img src="../images/arrow.png" alt="Arrow" class="arrow">

      <div class="level-box">
        <div class="level-number gray">3</div>
        <img src="../images/sun.png" alt="Sun" class="icon">
      </div>
      <img src="../images/arrow.png" alt="Arrow" class="arrow">

      <div class="level-box">
        <div class="level-number gray">4</div>
        <img src="../images/star-green.png" alt="Green Star" class="icon">
      </div>
      <img src="../images/arrow.png" alt="Arrow" class="arrow">

      <div class="level-box">
        <div class="level-number gray">5</div>
        <img src="../images/flower-pink.png" alt="Pink Flower" class="icon">
      </div>
    </div>
  </main>
</body>

</html>
