        /* Define a simple bounce animation for the character */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Apply the animation to loop infinitely */
        .character.block { /* Removed .interactive class for continuous animation */
            animation: bounce 0.6s ease-in-out infinite; /* Added infinite iteration */
        }
