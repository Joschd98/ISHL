<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmakids</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Arithmakids <span class="squiggle">~</span></div>
            <!-- <img src="pat" alt="squiggle" class="squiggle"> </div> -->
        <nav>
            
                <a href="#">Home</a>
                <a href="#">Topics</a>
                <a href="#">For Parents</a>
                <a href="#">Trouble navigating?</a>
                <a href="#">About Us</a>       
        </nav>
    </header>

    <main class="content">
        <div class="question-section">
            <p>What do you want to study?</p>
            <img src="blue-charac.png" alt="Blue character" class="blue-character"> 
            <!-- <img src="red-arrow.png" alt="Arrow" class="arrow">  -->
        </div>

        <div class="topics-grid">
            <div class="topic-card addition">
                <img src="orange.png" alt="Orange character" class="character-img"> <span>ADDITION</span>
            </div>
            <div class="topic-card subtraction">
                <img src="cloud.png" alt="Cloud character" class="character-img"> <span>SUBTRACTION</span>
            </div>
            <div class="topic-card multiplication">
                <img src="star.png" alt="Star character" class="character-img star-img"> <span>MULTIPLICATION</span>
            </div>
            <div class="topic-card division">
                <img src="green-charac.png" alt="Green character" class="character-img"> <span>DIVISION</span>
            </div>
        </div>
    </main>
</body>
</html>
