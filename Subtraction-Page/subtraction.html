      <h2 class="title">SUBTRACTION</h2>
      <div class="description">
        <img src="../Images/blue-charac.png" alt="Character" class="character">
        <p>
          Subtraction means <strong>taking something away</strong><br>
          It helps us find out <strong>how many are left</strong> when we <strong>take some away</strong> from a group.
        </p>
      </div>

      <div class="example">
        <div class="tomatoes">
          <p>Total tomatoes</p>
          <div class="row">
            <span class="tomato">🍅</span><span class="tomato">🍅</span><span class="tomato">🍅</span><span class="tomato">🍅</span><span class="tomato">🍅</span>
          </div>
          <p>You ate</p>
          <div class="row">
            <span class="tomato">🍅</span><span class="tomato">🍅</span>
          </div>
          <p>So, you have <strong>3 tomatoes</strong> left!</p>
        </div>

        <div class="equation">
          <img src="../Images/cloud.png" alt="Face" class="face">
          <p><strong>5 - 2 = 3</strong></p>
        </div>
      </div>
