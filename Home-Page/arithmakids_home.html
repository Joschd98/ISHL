<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arithmakids</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Define a simple bounce animation for the character */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Apply the animation to loop infinitely */
        .character.block { /* Removed .interactive class for continuous animation */
            animation: bounce 0.6s ease-in-out infinite; /* Added infinite iteration */
        }
    </style>
</head>
<body>
  <header>
    <div class="logo">Arithmakids <span class="squiggle">~</span></div>
    <nav>
      <a href="../Home-Page/arithmakids_home.html">Home</a>
                <a href="../Topics-Page/index.html">Topics</a>
                <a href="../navBar/for-parents/for-parents.html">For Parents</a>
                <a href="../navBar/how-to-navigate/how-to-navigate.html">Trouble navigating?</a>
                <a href="../navBar/aboutus/aboutus.html">About Us</a>
    </nav>
  </header>

  <main>
    <img src="../Images/rainbow.png" alt="Rainbow" class="rainbow" />
    <h1>Welcome to Arithmakids <br><br>
      We are excited to see you !!
    </h1>
    <!-- <h1>We are excited to see you</h1> -->
    <img src="../Images/block-character.png" alt="Block Character" class="character block" id="blockCharacter" />
    <img src="../Images/bunny-character.png" alt="Bunny Character" class="character bunny" />
    <img src="../Images/arrow_green.png" alt="Arrow" class="character arrow"/>  
    <button class="start-btn">Start here</button>
  </main>
  <script>
  document.querySelector('.start-btn').addEventListener('click', () => {
    window.location.href = "../Topics-Page/index.html";
  });

  // Removed the DOMContentLoaded listener and click event for continuous animation
  // The animation is now controlled purely by CSS
</script>
</body>
</html>
